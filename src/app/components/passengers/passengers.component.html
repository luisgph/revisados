<section class="content-passenger">
    <div class="row text-center">
        <div class="col">
            <img src="../../../assets/img/passenger.png" class="sizeIcon" alt="">
            <label class="col-form-label text-title">pasajero</label>
        </div>
    </div>
    <div class="row info-passengers">

        <div class="col-md-6 mx-auto content-table">
            <table class="table table-sm table-hover table-striped" aria-describedby="">
                <thead>
                    <th scope="col" hidden></th>
                </thead>
                <tbody>
                    <tr *ngFor="let field of dataGlobalService.passenger; let i = index">
                        <td>
                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="chkPassenger{{i+1}}" [ngModel]="field.selectPassenger" (click)="selectPassenger(field)" [disabled]="disabledSelectPassenger">
                                <label class="custom-control-label" for="chkPassenger{{i+1}}">{{ field.passengerFirstName }} {{ field.passengerSurname }} <strong>({{ field.passengerType }})</strong></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="action-buttons">
                <button type="button" class="btn btn-sm btn-color-avianca boton-General all-passanger-btn" (click)="selectAllPassenger()" [disabled]="disabledSelectPassenger" [ngClass]="{'btn-secondary': disabledSelectPassenger }">
                    <em class="fa fa-check-square-o"> </em>
                </button>
                <button type="button " class="btn btn-sm btn-color-avianca boton-General" (click)="selectButtonPassenger()" [disabled]="disabledSelectPassenger" [ngClass]="{'btn-secondary': disabledSelectPassenger }">Aplicar</button>
            </div>
        </div>
    </div>
</section>
